<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Start Page</title>

	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>

	<body>
		<div id="terminal">
			<div align="center">
				<img src="img/arch.svg" class="logo" />
			</div>

			<p class="directory">~</p>
			<p style="display: inline;"><span class="magenta-text">❯</span> <span class="green-text">ls</span></p>
			<div class="links">
				<p style="display: inline;">
					<span class="blue-text spaced-link"><a href="https://wiki.archlinux.org" target="_blank">archwiki</a></span>
					<span class="blue-text spaced-link"><a href="https://discordapp.com/channels/@me" target="_blank">discord</a></span>
					<span class="blue-text spaced-link"><a href="https://github.com/" target="_blank">github</a></span>
					<span class="blue-text spaced-link"><a href="https://mail.google.com" target="_blank">gmail</a></span>
					<span class="blue-text spaced-link"><a href="https://mail.protonmail.com/login" target="_blank">protonmail</a></span>
					<span class="blue-text spaced-link"><a href="https://reddit.com" target="_blank">reddit</a></span>
					<span class="blue-text spaced-link"><a href="https://youtube.com/" target="_blank">youtube</a></span>
				</p>
			</div>

			<p class="directory">~</p>
			<p style="display: inline;"><span class="magenta-text">❯</span> <span class="green-text">ls search</span></p>
			<div class="links searchlinks">
				<p style="display: inline;">
					<span class="blue-text spaced-link"><a href="https://duckduckgo.com/" alt="DuckDuckGo">duckduckgo</a></span>
					<span class="blue-text spaced-link"><a href="https://www.google.com/search" alt="Google">google</a></span>
					<span class="blue-text spaced-link"><a href="https://bing.com/" alt="Bing">bing</a></span>
					<span class="blue-text spaced-link"><a href="https://wiki.archlinux.org/index.php/Special:Search/" alt="Arch Wiki">archwiki</a></span>
					<span class="blue-text spaced-link"><a href="https://en.wikipedia.org/wiki/Special:Search?search=" alt="Wikipedia">wikipedia</a></span>
					<span class="blue-text spaced-link"><a href="https://www.reddit.com/search" alt="Reddit">reddit</a></span>
				</p>
			</div>			

			<p class="directory">~</p>
			<p style="display: inline;"><span class="magenta-text">❯</span> <span class="green-text">ls reddit</span></p>
			<div class="links">
				<p style="display: inline;">
					<span class="blue-text spaced-link"><a href="https://reddit.com/r/startpages/">startpages</a></span>
					<!-- <span class="blue-text spaced-link"><a href="https://reddit.com/r/dredmorbius/">dredmorbius</a></span> -->
					<span class="blue-text spaced-link"><a href="https://reddit.com/r/unixporn/">unixporn</a></span>
				</p>
			</div>

			<p class="directory">~</p>
			<p style="display: inline;"><span class="magenta-text">❯</span> <span class="green-text">ls .shopping</span></p>
			<div class="links">
				<p style="display: inline;">
					<span class="blue-text spaced-link"><a href="https://amazon.in">amazon</a></span>
					<span class="blue-text spaced-link"><a href="https://flipkart.com">flipkart</a></span>
				</p>
			</div>

			<p class="directory">~</p>
			<p style="display: inline;"><span class="magenta-text">❯</span> <span class="green-text">ls .me</span></p>
			<div class="links">
				<p style="display: inline;">
					<span class="blue-text spaced-link"><a href="https://github.com/sistematico">github</a></span>
					<span class="blue-text spaced-link"><a href="https://github.com/archlinux-br-dev/cabron">cabron</a></span>
				</p>
			</div>			

			<!-- <p class="directory">~</p> -->
			<!-- <p style="display: inline;"><span class="magenta-text">❯</span> <span class="green-text">ls search-bar</span></p> -->
			<div class="links">
				<p style="display: inline;">
					<div class="container-1">
						<form id="pesquisa" action="https://www.google.com/search" method="get" target="_blank">
	  						<div class="container-1">
	      						<span class="icon"><i class="fa fa-search" aria-hidden="true"></i></span>
	      						<input type="search" name="search" id="search" placeholder="Pesquisar..." />
	  						</div>
						</form>
					</div>
				</p>
			</div>

		</div>

		<script src="js/jquery-3.2.1.min.js"></script>
		<script>
			$(document).ready(function() {
				$('.searchlinks a').on('click', function(e) {
					e.preventDefault();
					var nome = $(this).attr('alt');
					if (nome == 'Bing' || nome == 'Google' || nome == 'DuckDuckGo' || name == 'Reddit') {
						$('#pesquisa input:last').prop('name', 'q');
					} else {
						$('#pesquisa input:last').prop('name', 'search');
					}
					
					$('#terminal').animate({height: '550px'}).promise().then(function(){
						$('#pesquisa').fadeIn(1000);
					});
 					
 					$('#pesquisa').attr('action', $(this).attr('href'));
 					$('#pesquisa input:last').prop('placeholder', 'Pesquisar no ' + $(this).attr('alt'));

 					//$('#pesquisa input:last').focus();
				});

				$('#pesquisa').focusout(function() {
					if ($('#pesquisa').val() == '') {
						$('#pesquisa').fadeOut(1000).promise().then(function(){
							$('#terminal').animate({height: '500px'});						
						});
					}
				});
			});
		</script>
	</body>
</html>
